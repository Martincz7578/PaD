<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulář</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
</head>
<body>
    <header>
        <hr>
        <h1><strong>Programy a Data</strong></h1>
        <button name="home" id="home">Home</button>
        <button name="pds" id="pds">Programové a datové soubory</button>
        <button name="os" id="os">Operační systémy</button>
        <button name="drivers" id="drivers">Ovladače</button>
        <button name="fw" id="fw">Firmware</button>
        <button name="l" id="l">Licence</button>
        <hr>
    </header>
        <div class="body">
            <form>
                <h1><strong>Formulář</strong></h1>
                <p>Výběr</p>
                <input type="radio" name="selection" id="radio1">
                <label for="radio1">Výběr 1</label>
                <input type="radio" name="selection" id="radio2">
                <label for="radio2">Výběr 2</label>
                <input type="radio" name="selection" id="radio3">
                <label for="radio3">Výběr 3</label>

                <p>Textové pole</p>
                <input type="text" name="text" id="text">

                <p>Číslo</p>
                <input type="number" name="number" id="number">

                <p>Checkbox</p>
                <input type="checkbox" name="checkbox" id="checkbox1">
                <label for="checkbox1">Checkbox</label>
                <input type="checkbox" name="checkbox" id="checkbox2">
                <label for="checkbox2">Checkbox</label>
                <input type="checkbox" name="checkbox" id="checkbox3">
                <label for="checkbox3">Checkbox</label>
            </form>
        </div>
    <footer>
        <hr>
        <p>&copy;2025 Martin Mysteriózní</p>
        <img src="img/skola-logo.png" alt="logo školy">
        <div class="right">
            <label for="theme">Vzhled:</label>
            <select name="theme" id="theme">
                <option value="light">Světlý</option>
                <option value="dark">Tmavý</option>
            </select>
        </div>
        <hr>
    </footer>
</body>
</html>
